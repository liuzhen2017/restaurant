<html>
<head lang="zh-CN">

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
	name="viewport" />
<meta name="format-detection" content="telephone=no, email=no" />
<title class="showTitle"></title>

<!-- Css -->
<link rel="stylesheet" type="text/css" href="./css/wap.css">
<link rel="stylesheet" type="text/css"
	href="./js/layer.mobile-v2.0/layer_mobile/need/layer.css">

<style type="text/css">
.restaurant-list-box .pic-row .store-pic .store-name {
	position: absolute;
	left: 0.266667rem;
	top: 0.586667rem;
	font-size: 0.4rem;
	color: #ffffff;
	max-width: 2.1rem;
	padding: .05rem .1rem;
	background: rgba(0, 0, 0, .5);
}
</style>
</head>
<body style="background-color: #f5f5f5;">
	<div class="container top-aifix">
		<!--頭部 start-->
		<div class="header">
			<p class="return-con"></p>
			<p class="showTitle"></p>
		</div>
		<!--頭部 End-->
	</div>
	<div class="container" id="content">
		
	</div>
	<!-- JS -->
<script type="text/javascript" src="./js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="./js/comm.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
	<script type="text/javascript" src="./js/util.js"></script>
	<script type="text/javascript"
		src="js/layer.mobile-v2.0/layer_mobile/layer.js"></script>
	<script type="text/javascript">
		loadCigByType()
		function loadCigByType() {
			$.ajax({
				method : "POST",
				url : pathUrl + "/api/config/querycigByKey.do",
				data : {key:GetUrlParam("key")},
				type : "post",
				jsonpCallback:'cd',
				async: false,
				success : function(result) {
		            $(".showTitle").html(result.configName);
					$("#content").html(result.remark);
				},
				error : function(error) {
					debugger;
					msg("網絡連接錯誤!"+JSON.stringify(error));

				}
			});
		}
	</script>
</body>
</html>
