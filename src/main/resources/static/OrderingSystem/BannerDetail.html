<body style="background-color: #fff;">
<div class="container top-aifix">
    <!--頭部 start-->
    <div class="header">
        <p class="return-con"></p>
        <p class="tlt">詳情介紹</p>
        <p class="rt-btn"><img src="imgs/header-right-icon.png"><span class="number">2</span></p>
    </div>
    <!--頭部 End-->
</div>
<div class="container">
    <div style="width: 517px;height: 517px">
        <a href="javasrcipt:void(0)"><img  style="width: 517px;height: 517px" id="showImg" /></a>
    </div>
    <div class="detail_con" >
        <div class="detail_title" id="showTitle"></div>
        <div class="detail_content" id="showcontent" ></div>
       
    </div>
</div>
<script type="text/javascript" src="./js/index.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
<script type="text/javascript" src="./js/util.js"></script>
<script type="text/javascript">
//加載用戶收藏信息
showMessage()
getNotiInfo();
function showMessage(){
				$.ajax({
					method : "POST",
					async:false,
					url : pathUrl + "/api/banner/list?id="+GetUrlParam('id'),
					data : {token:window.localStorage.token,pageNum:1,pageSize:10},
					type : "post",
					async: false,
					jsonpCallback:'cd',
					success : function(result) {
						if (result.code =='0') {
							$("#showImg").attr('src',getUrlParmat(result.rows[0].picUrl));
							$("#showTitle").html(result.rows[0].title);
							$("#showcontent").html(result.rows[0].describes);
						}
					},
					error : function(error) {
						msg("網絡連接錯誤!"+JSON.stringify(error));

					}
				});
}

</script>
</body>
</html>
