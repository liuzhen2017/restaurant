<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>詳情介紹</title>
    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="css/wap.css">
    <!-- JS -->
    <script type="text/javascript" src="js/comm.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <style type="text/css">
    .pinch-zoom,.pinch-zoom img{
	width: 100%;
	-webkit-user-drag: none;
	-moz-user-drag: none;
	-ms-user-drag: none;
	user-drag: none;
}
    </style>
</head>
<body style="background-color: #fff;">
<div class="container top-aifix">
    <!--頭部 start-->
    <div class="header">
        <p class="return-con"></p>
        <p class="tlt">詳情介紹</p>
        <p class="rt-btn"><img src="imgs/header-right-icon.png"><span class="number"></span></p>
    </div>
    <!--頭部 End-->
</div>
<div class="container">
    <div class="detail_pic pinch-zoom" style="width: 960px;height: 960px">
        <a href="javasrcipt:void(0)"><img style="width: 960px;height: 960px" id="showImg" /></a>
    </div>
    <div class="detail_con" >
        <div class="detail_title" id="showTitle"></div>
        <div class="detail_content" id="showcontent" ></div>
       
    </div>
</div>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/pinchzoom/pinchzoom.js"></script>
<script type="text/javascript">
//加載用戶收藏信息
showMessage()
getNotiInfo();
function showMessage(){
				$.ajax({
					method : "POST",
					async:false,
					url : pathUrl + "/api/menuFood/selectById.do?id="+GetUrlParam('id'),
					data : {token:window.localStorage.token},
					type : "post",
					async: false,
					jsonpCallback:'cd',
					success : function(result) {
						if (result.code =='0') {
							$("#showImg").attr('src',getUrlParmat(result.data.picUrl));
							$("#showTitle").html(result.data.title);
							$("#showcontent").html(result.data.describes);
						}
						 $(function () {
						        $('div.pinch-zoom').each(function () {
						            new RTP.PinchZoom($(this), {});
						        });
						  })
					},
					error : function(error) {
						msg("網絡連接錯誤!"+JSON.stringify(error));

					}
				});
}

</script>
</body>
</html>
