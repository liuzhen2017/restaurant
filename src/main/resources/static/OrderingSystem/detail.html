        <a href="javasrcipt:void(0)"><img  id="showImg" /></a>

<script type="text/javascript">
//加載用戶收藏信息
showMessage()
getNotiInfo();
function showMessage(){
				$.ajax({
					method : "POST",
					async:false,
					url : pathUrl + "/api/noticeInfo/queryBySouceId.do?souceId="+GetUrlParam('resourceId'),
					data : {token:window.localStorage.token},
					type : "post",
					async: false,
					jsonpCallback:'cd',
					success : function(result) {
						var picUrl;
						if(result.data.picUrl ==null || result.resourceTable =='noticeType'){
							picUrl ='imgs/header-right-icon.png';
						}else{
							picUrl =getUrlParmat(result.data.picUrl);
						}
						if (result.code =='0') {
							$("#showImg").attr('src',picUrl);
							$("#showTitle").html(result.data.title);
							$("#showcontent").html(result.data.instructions);
						}
					},
					error : function(error) {
						msg("網絡連接錯誤!"+JSON.stringify(error));

					}
				});
}

</script>
